[meta]
template = "pure-python"
commit-id = "6167975649496d51beb3739cdf24f5904c8b85d3"

[python]
with-pypy = true
with-legacy-python = true
with-docs = false
with-sphinx-doctests = false

[coverage]
fail-under = 93

