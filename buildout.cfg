[buildout]
extends =
  https://raw.githubusercontent.com/zopefoundation/groktoolkit/3.0.0a1/grok.cfg
develop = .
parts =
  coverage
  interpreter
  test
versions = versions
extensions =
  mr.developer
auto-checkout =

[versions]
grokcore.view =
zope.security = 4.2.2

[interpreter]
recipe = zc.recipe.egg
eggs = grokcore.view
interpreter = python

[coverage]
recipe = zc.recipe.egg
eggs =
    coverage
    ${test:eggs}

[test]
recipe = zc.recipe.testrunner
eggs =
  grokcore.view
  grokcore.view[test]
defaults = ['--tests-pattern', '^f?tests$', '-v', '--auto-color', '--auto-progress']
